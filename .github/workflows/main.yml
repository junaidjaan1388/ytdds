name: Basic YouTube Downloader

on:
  workflow_dispatch:
    inputs:
      youtube_url:
        description: 'YouTube URL (public videos work best)'
        required: true
        type: string

jobs:
  download:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup environment
      run: |
        sudo apt update
        sudo apt install -y ffmpeg python3-pip
        pip3 install --upgrade yt-dlp
        
    - name: Download with minimal options
      run: |
        mkdir -p downloads
        yt-dlp \
          --ignore-errors \
          --no-warnings \
          --no-check-certificate \
          --format "worst[height>=240]" \  # Try lower quality first
          --output "downloads/%(title).100s.%(ext)s" \
          "${{ github.event.inputs.youtube_url }}" || \
        yt-dlp \
          --ignore-errors \
          --format "best[height<=360]" \
          --output "downloads/%(title).100s.%(ext)s" \
          "${{ github.event.inputs.youtube_url }}"
          
    - name: Upload result
      uses: actions/upload-artifact@v4
      with:
        name: download
        path: downloads/
